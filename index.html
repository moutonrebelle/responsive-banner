<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="relative banner crop" tabindex="0">
    <img class="img-flex" src="images/earth-horizon.jpg" alt="earth-horizon">
    <div class="banner-content">
      <div class="grid grid-middle wrapper island-1-2">
        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <h1 class="yotta push">The Planet Earth</h1>
          <p>An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 button">
          <a href="" class="btn btn-ghost">Book a star cruise</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
